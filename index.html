<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.svg" />
    <title>Google</title>
  </head>
  <body>
    <div class="global-wrapper">
      <nav class="navbar-wrapper">
        <a class="nav-link" href="https://mail.google.com/">Gmail</a>
        <a class="nav-link" href="https://www.google.fr/imghp?hl=fr&ogbl">Images</a>
        <img class="nav-dots" src="img/grid-dots.svg" alt="menu icon">
        <img class="nav-profile" src="img/logo-github.svg" alt="profile icon">
      </nav>

      <main class="main-wrapper">
        <img id="main-logo" src="img/logo.png" alt="google official logo">
        <form class="main-form">
          <div class="main-searchbar-wrapper">
            <input class="main-searchbar">
            <img src="img/mic.svg" alt="microphone settings">
          </div>
          <div class="main-form-btns">
            <button type="button" class="main-btn">Recherche Google</button>
            <button type="button" class="main-btn">J'ai de la chance</button>
          </div>
        </form>
        <p class="main-language">Google disponible en : <a href="https://www.google.com/">English</a></p>
      </main>

    </div>

      <footer class="footer-wrapper">
        <div class="footer-row1">
          <p>France</p>
        </div>
        <div class="footer-row2">
          <div class="footer-row2-col1">
            <a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">À propos</a>
            <a href="https://ads.google.com/intl/fr_fr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a>
            <a href="https://smallbusiness.withgoogle.com/intl/fr_fr/?subid=fr-fr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=fr-fr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Entreprise</a>
            <a href="https://www.google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a>
          </div>
          <div class="footer-row2-col2">
            <p><a href="https://sustainability.google/intl/fr/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="><img src="img/leaf.png"> Neutre en carbone depuis 2007 </a></p>
          </div>
          <div class="footer-row2-col3">
            <a href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=fr&fg=1&visit_id=637684144169293906-1483823654&rd=1">Info consommateurs</a>
            <a href="https://policies.google.com/privacy?hl=fr&fg=1">Confidentialité</a>
            <a href="https://policies.google.com/terms?hl=fr&fg=1">Conditions</a>
            <a href="#">Paramètres</a>
          </div>
        </div>
      </footer>

  </body>
</html>
